<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./style/checkbox.css" />
    <title>PyPI Dependency Explorer</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PyPI Dependency Explorer</h1>
        <p>Discover the dependency tree of any Python package</p>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="packageInput"
          placeholder="Enter a Python package name (e.g., requests, numpy, django)..."
          autocomplete="off"
          autofocus
        />
      </div>

      <div class="checkbox-wrapper" style="display: none">
        <p class="text-checkbox">versions</p>
        <label class="switch" for="checkbox">
          <input
            type="checkbox"
            id="checkbox"
            class="messageCheckbox"
            onchange="showVersion=this.checked;"
          />
          <div class="slider round"></div>
        </label>
      </div>

      <div class="loading" id="loading">üîç Analyzing dependencies...</div>

      <div class="error" id="error"></div>

      <div class="results" id="results">
        <div id="summary">
          <!-- Package description/summary -->
        </div>
        <div class="stats">
          <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated here -->
          </div>
        </div>

        <div class="tree-container">
          <div class="tree" id="tree">
            <!-- Dependency tree will be rendered here -->
          </div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer">
        <p>
          Made by
          <a
            href="https://www.ysunflower.com/"
            target="_blank"
            class="yellow-sunflower"
            >yellow sunflower</a
          >
          | Give it a ‚≠ê on
          <a
            href="https://github.com/y-sunflower/python-dependency-tracker"
            target="_blank"
            class="github"
            >Github</a
          >
        </p>
      </div>
    </div>
    <script src="./dependencyExplorer.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new DependencyExplorer();
      });
    </script>
  </body>
</html>
